name: CI

on:
  push:
    branches: ["main", "beta"]

  pull_request:
    branches: ["main", "beta"]

jobs:
  test:
    runs-on: ubuntu-latest

    name: "Test Python ${{ matrix.python-version }}"

    env:
      REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup
        run: ./script/setup

      - name: Test
        run: ./script/test

      - name: Lint
        run: ./script/lint
        
